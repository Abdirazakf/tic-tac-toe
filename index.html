<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://css.serp.co/css-reset/normalize.css/">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <header>
        <a href="./index.html"><h2>Tic-Tac-Toe</h2></a>
        <a href="https://github.com/Abdirazakf/tic-tac-toe" rel="noopener noreferrer" target="_self"><h2>Github Repo</h2></a>
    </header>
    <div class="container">
        <div class="game-board">
            <button class="squares" id="slot-1"></button>
            <button class="squares" id="slot-2"></button>
            <button class="squares" id="slot-3"></button>
            <button class="squares" id="slot-4"></button>
            <button class="squares" id="slot-5"></button>
            <button class="squares" id="slot-6"></button>
            <button class="squares" id="slot-7"></button>
            <button class="squares" id="slot-8"></button>
            <button class="squares" id="slot-9"></button>
        </div>
        <div class="scoreboard">
            <div class="player-1">
                <div class="header">Player 1 (X)</div>
                <div class="player-1-score"></div>
            </div>
            <div class="draw">
                <div class="header">Tie</div>
                <div class="draw-count"></div>
            </div>
            <div class="player-2">
                <div class="header">Player 2 (O)</div>
                <div class="player-2-score"></div>
            </div>
        </div>
    </div>
    <dialog>
        <form>
            <div class="form-container">
                <div>
                    <label for="player-1-name">Enter Player 1's name:</label>
                    <input type="text" id="player-1-name" required>
                </div>
                
                <div>
                    <label for="player-2-name">Enter Player 2's name:</label>
                    <input type="text" id="player-2-name" required>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="start-button type1"></button>
            </div>
        </form>
    </dialog>
    <footer>
        <a href="https://www.github.com/Abdirazakf" target="_blank" rel="noopener noreferrer">Copyright Â© 2025 Abdirazakf</a>
    </footer>
</body>
</html>
